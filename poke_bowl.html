<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poke_bowl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Poké Bowl</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">          
        <div class="col-lg-2 col-md-3 col-sm-12">
                <div class="container text-center">
                            <h2>Poké 
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bullseye" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M8 13A5 5 0 1 1 8 3a5 5 0 0 1 0 10zm0 1A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"/>
                                <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8z"/>
                                <path d="M9.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            </svg> Bowl
                            </h2>
                </div>         
                <nav class="navbar justify-content-center text-center">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">About us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Menu</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Catering</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Hours</a>
                                        <ul class="list-unstyled">
                                            <li>Mon-Fri 11am-10pm</li>
                                            <li>Sat 12pm-1am</li>
                                            <li>Sun 12pm-9pm</li>
                                        </ul>
                                    </li>    
                                </ul>
                </nav>  
                <h4>Locations</h4>
                <img src="maps.png" alt="directions to place" id="map">          
        </div>
        <div class="col-lg-10 col-md-9 col-sm-12">
                   
                            <div class="carousel slide" id="slides" data-ride="carousel" >
                                    <ul class="carousel-indicators">
                                        <li data-target="#slides" data-slide-to="0" class="active"></li>
                                        <li data-target="#slides" data-slide-to="1"></li>
                                        <li data-target="#slides" data-slide-to="2"></li>
                                    </ul>
                                <div class="carousel-inner">
                                        <div class="carousel-item active">
                                            <img src="first.jpg" class="w-100" alt="Poké Bowl Picture">
                                            <div class="carousel-caption">
                                            <button type="button" class="btn btn-warning btn-lg">Order Now</button>   
                                            </div>
                                        </div>
                                    
                                        <div class="carousel-item">
                                            <img src="second.jpg" class="w-100" alt="Poké Bowl Picture">
                                            <div class="carousel-caption">
                                                <button type="button" class="btn btn-warning btn-lg">Order Now</button>   
                                            </div>
                                        </div>
                                        <div class="carousel-item">
                                            <img src="third.jpg" class="w-100" alt="Poké Bowl Picture"> 
                                            <div class="carousel-caption">
                                                <button type="button" class="btn btn-warning btn-lg">Order Now</button>   
                                            </div>
                                        </div>
                                </div>        
                            </div>                  
        </div>
         

    </div>                                       
</div>
<div class="container-fluid"> 
    <div class="row">
         <div class="col-lg-2 col-md-3">
            <h4>Contact Us</h4>
            <form>
                <div class="form-group">
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="message" placeholder="Message to us">
                </div>
              </form>
            <button type="submit" class="btn btn-primary">Sumbit</button>
         </div>
         <div class="col-lg-10 col-md-9 col-sm-10">
            
                <div class="row">
                    <div class="card col-lg-3 col-sm-6">
                        <img class="card-img-top" src="1st.png" alt="Card image cap">
                        <div class="card-body">
                          <h3 class="card-text">Pick your bowl</h3>
                        </div>
                      </div>
                      <div class="card col-lg-3 col-sm-6">
                        <img class="card-img-top" src="2nd.png" alt="Card image cap">
                        <div class="card-body">
                          <h3 class="card-text">Pick your base</h3>
                        </div>
                      </div>
                      <div class="card col-lg-3 col-sm-6">
                        <img class="card-img-top" src="3rd.png" alt="Card image cap">
                        <div class="card-body">
                            <h3 class="card-text">Pick your protein</h3>
                        </div>
                      </div>
                      <div class="card col-lg-3 col-sm-6">
                        <img class="card-img-top" src="4th.png" alt="Card image cap">
                        <div class="card-body">
                            <h3 class="card-text">Pick your marinade</h3>
                        </div>
                      </div>
                </div>       
            
         </div>
     </div>
 </div> 
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
